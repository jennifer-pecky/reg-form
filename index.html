<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>FORM VALIDATION</title>
</head>

<body>
    <div class="container">
        <form id="form" class="form">
            <h2>Registration form</h2>

            <div class="form-control">
                <label for="firstname">firstname</label>
                <input type="text" name="first_name" id="firstname" placeholder="Enter firstname">
                <small>Error Message</small>
            </div>
            <div class="form-control">
                <label for="lastname">Lastname</label>
                <input type="text" name="last_name" id="lastname" placeholder="Enter lastname">
                <small>Error Message</small>
            </div>
            <div class="form-control">
                <label for="username">Username</label>
                <input type="text" name="username" id="username" placeholder="Enter Username">
                <small>Error Message</small>
            </div>
            <div class="form-control">
                <label for="email">Email</label>
                <input type="text" name="email" id="email" placeholder="Enter email">
                <small>Error Message</small>
            </div>
            <div class="form-control">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="Enter password">
                <small>Error Message</small>
            </div>
            <div class="form-control">
                <label for="password2">Confirm Password</label>
                <input type="password" name="password_confirmation" id="password2" placeholder="Enter password again">
                <small>Error Message</small>
            </div>
            <button>Submit</button>
        </form>
    </div>

    <script src="main.js"></script>
</body>

</html>
